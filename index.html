<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunlik hisob kitob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand mx-auto" href="#">
                        <img src="https://media.istockphoto.com/id/1731773344/vector/outstanding-monogram-letter-sh-or-hs-initial-based-letter-icon-logo.jpg?s=612x612&w=0&k=20&c=sku3-0dU6AUITScYzspac9uUQsC-JGG62FBi2XXD5BI="
                            alt="brand" class="rounded-pill">
                    </a>
                </div>
            </nav>
        </header>
        <section class="content">
            <div class="container-fluid">
                <form class="mt-4">
                    <p>
                        <a class="btn btn-light rounded-pill" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            <i class='bx bx-info-circle' ></i>
                        </a>
                      </p>
                      <div class="collapse" id="collapseExample">
                        <div class="card card-body text-muted">
                          Har yangi raqamni vergul bilan ajratib yozing!
                        </div>
                      </div>
                    <h4 id="error" class="text-danger"></h4>
                    <div class="mb-3">
                        <label for="bn"><strong class="text-muted">Бн</strong></label>
                        <input placeholder="Банни" id="bn" type="text" class="form-control">
                        <p class="text-muted" id="banni">summa: <b>0</b> so'm</p>
                    </div>
                    <div class="mb-3">
                        <label for="cr"><strong class="text-muted">Ср</strong></label>
                        <input placeholder="средний" id="cr" type="text" class="form-control">
                        <p class="text-muted" id="sred">summa: <b>0</b> so'm</p>
                    </div>
                    <div class="mb-3">
                        <label for="m"><strong class="text-muted">М</strong></label>
                        <input placeholder="маленький" id="m" type="text" class="form-control">
                        <p class="text-muted" id="mmm">summa: <b>0</b> so'm</p>
                    </div>
                    <div class="mb-3">
                        <label for="40/70"><strong class="text-muted">40/70</strong></label>
                        <input id="40/70" type="text" class="form-control">
                        <p class="text-muted" id="fourty">summa: <b>0</b> so'm</p>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <button type="button" id="calculate" class="btn btn-primary btn-sm">Hisoblash</button>
                        <button type="reset" class="btn btn-secondary btn-sm">
                            <i class='bx bx-rotate-left'></i>
                            Tozalash
                        </button>
                    </div>
                    <hr>
                    <div class="jumbotron">
                        <h5 id="all" class="text-success text-center"></h5>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

        <script src="./javascript/index.js"></script>
</body>

</html>
